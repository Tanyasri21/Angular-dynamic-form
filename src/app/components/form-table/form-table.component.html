


   <div class="container">
    <!-- User Form -->
    <form [formGroup]="userForm" (ngSubmit)="saveUser()">
      <label for="name">Name:</label>
      <input id="name" formControlName="name" type="text" />
  
      <label for="phone">Phone:</label>
      <input id="phone" formControlName="phone" type="text" />
  
      <label for="idNumber">ID Number:</label>
      <input id="idNumber" formControlName="idNumber" type="text" />
  
      <label for="picture">Picture:</label>
      <input type="file" (change)="onFileChange($event)" />
  
      <button type="submit">Save</button>
    </form> 
    
      <!-- Form fields for name, phone, ID, and picture -->
      
    
      <!-- Save button enabled irrespective of form validity -->
      
    
    <!-- Users Table -->
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Phone</th>
          <th>ID Number</th>
          <th>Picture</th>
         
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users; let i = index">
          <td>{{ user.name }}</td>
          <td>{{ user.phone }}</td>
          <td>{{ user.idNumber }}</td>
          <td>
            <!-- Display the user's picture as a thumbnail -->
            <img *ngIf="user.picture" [src]="user.picture" alt="User Picture" width="50" height="50" />
          </td>
          <td>
            <!-- Edit and Delete buttons -->
            <button (click)="editUser(i)">Edit</button>
            <button (click)="deleteUser(i)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
